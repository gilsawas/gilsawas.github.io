<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAWAS • AI • ART</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: #f0c96d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      animation: fadeIn 2s ease;
    }
    .image-container img {
      width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 157, 0, 0.7);
      animation: pulseGlow 3s infinite ease-in-out;
    }
    .text-container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .cta-button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ffcc70, #d88c00);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 112, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 204, 112, 1);
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 40px rgba(255, 157, 0, 0.7);
      }
      50% {
        box-shadow: 0 0 70px rgba(255, 157, 0, 1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="/assets/femme-augmentee.png" alt="Femme augmentée">
    </div>
    <div class="text-container">
      <h1>Bienvenue dans l'univers visuel de l'âme augmentée</h1>
      <p>Chaque image ici est née d’un dialogue entre l’intuition humaine et la puissance de l’Intelligence Artificielle.</p>
      <button class="cta-button">VOIR MES CRÉATIONS</button>
    </div>
  </div>
</body>
</html>
